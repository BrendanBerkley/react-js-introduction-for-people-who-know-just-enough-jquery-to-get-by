<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <div class="post-page__logo-wrapper">
            <a href="{{ site.baseurl }}/" title="Home">
              <img src="{{ site.baseurl }}/images/react-logo-dark.svg" alt="React" class="post-page__logo">
              {{ site.title }}
            </a>
          </div>
        </h3>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

  </body>
</html>
